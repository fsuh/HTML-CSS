<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form>
        <div class="forms">
            <h1><strong>Sign Up</strong></h1>
            <p>It's free and only takes a minute</p>
            
            
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email</label><br>
            <input type="email" id="mail" name="mail"><br>
            <label for="pwd">Password</label><br>
            <input type="password" id="pwd name="pwd"><br>
            <label for="pwd-repeat">Confirm Password</label><br>
            <input type="password" id="pwd-repeat" name="pwd-repeat"><br>
            
            <input type="submit" value="Sign Up">
            
            <p>By clicking the Sign Up button, you agree to our <a href="/terms_Conditions"><strong>Terms & Conditions</strong></a> and <a href="/PrivacyPolicy">Privacy Policy</a></p>
        </div>
    </form>
    <div class="exist">
        <h2>Already have an account?<a href="login">login</a></h2>
    </div>

</body>
</html>
